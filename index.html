    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif; 
        }
        
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .glow {
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
        }
        
        .chat-message {
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .typing-dots span {
            animation: blink 1.4s infinite;
            display: inline-block;
        }
        
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes blink {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }
        
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .gradient-text {
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 280px;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .sidebar.active {
            transform: translateX(0);
        }
        
        @media (min-width: 768px) {
            .sidebar {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 280px;
            }
        }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        
        .overlay.active {
            display: block;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2000;
            background: rgba(0, 0, 0, 0.7);
            overflow-y: auto;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        input, textarea, select {
            outline: none !important;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: rgba(102, 126, 234, 0.8) !important;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2) !important;
        }
        
        .btn {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

    <script>
        // Global Variables
        let currentChatId = null;
        let chats = {};
        let settings = {
            ttsEnabled: true,
            voiceSpeed: 1.0,
            language: 'english',
            provider: 'openai',
            model: 'gpt-4'
        };

        // Initialize
        function init() {
            loadFromStorage();
            renderChatHistory();
            setupEventListeners();
        }

        // Load data from localStorage
        function loadFromStorage() {
            const savedChats = localStorage.getItem('nexa_chats');
            const savedSettings = localStorage.getItem('nexa_settings');
            
            if (savedChats) {
                chats = JSON.parse(savedChats);
            }
            
            if (savedSettings) {
                settings = JSON.parse(savedSettings);
                applySettings();
            }
        }

        // Save to localStorage
        function saveToStorage() {
            localStorage.setItem('nexa_chats', JSON.stringify(chats));
            localStorage.setItem('nexa_settings', JSON.stringify(settings));
        }

        // Apply settings to UI
        function applySettings() {
            if (settings.openaiKey) document.getElementById('openaiKey').value = settings.openaiKey;
            if (settings.anthropicKey) document.getElementById('anthropicKey').value = settings.anthropicKey;
            if (settings.geminiKey) document.getElementById('geminiKey').value = settings.geminiKey;
            if (settings.openrouterKey) document.getElementById('openrouterKey').value = settings.openrouterKey;
            if (settings.provider) document.getElementById('providerSelect').value = settings.provider;
            if (settings.model) document.getElementById('modelSelect').value = settings.model;
            if (settings.language) document.getElementById('languageSelect').value = settings.language;
            if (settings.ttsEnabled !== undefined) document.getElementById('ttsEnabled').checked = settings.ttsEnabled;
            if (settings.voiceSpeed) {
                document.getElementById('voiceSpeed').value = settings.voiceSpeed;
                document.getElementById('speedValue').textContent = settings.voiceSpeed;
            }
            if (settings.multiAIMode !== undefined) document.getElementById('multiAIMode').checked = settings.multiAIMode;
            
            document.getElementById('currentModel').textContent = settings.model || 'GPT-4';
            updateModels();
        }

        // Setup event listeners
        function setupEventListeners() {
            // Enter to send
            document.getElementById('messageInput').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Auto-resize textarea
            document.getElementById('messageInput').addEventListener('input', (e) => {
                e.target.style.height = 'auto';
                e.target.style.height = Math.min(e.target.scrollHeight, 150) + 'px';
            });

            // Voice speed slider
            document.getElementById('voiceSpeed').addEventListener('input', (e) => {
                document.getElementById('speedValue').textContent = e.target.value;
            });
        }

        // Toggle sidebar (mobile)
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        // New Chat
        function newChat() {
            const chatId = 'chat_' + Date.now();
            chats[chatId] = {
                id: chatId,
                title: 'New Chat',
                messages: [],
                timestamp: Date.now()
            };
            currentChatId = chatId;
            saveToStorage();
            renderChatHistory();
            clearChatDisplay();
            toggleSidebar(); // Close sidebar on mobile
        }

        // Clear chat display
        function clearChatDisplay() {
            document.getElementById('chatContainer').innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="text-center py-10 md:py-20">
                        <div class="text-5xl md:text-7xl mb-4">ü§ñ</div>
                        <h2 class="text-2xl md:text-4xl font-bold text-white mb-2">New Conversation</h2>
                        <p class="text-white/70 text-sm md:text-base">Ask me anything!</p>
                    </div>
                </div>
            `;
        }

        // Render chat history
        function renderChatHistory() {
            const historyDiv = document.getElementById('chatHistory');
            historyDiv.innerHTML = '';
            
            const sortedChats = Object.values(chats).sort((a, b) => b.timestamp - a.timestamp);
            
            if (sortedChats.length === 0) {
                historyDiv.innerHTML = '<p class="text-white/50 text-sm text-center">No chats yet</p>';
                return;
            }
            
            sortedChats.forEach(chat => {
                const div = document.createElement('div');
                div.className = `glass rounded-lg p-3 cursor-pointer hover:bg-white/20 transition ${chat.id === currentChatId ? 'bg-white/20' : ''}`;
                div.onclick = () => loadChat(chat.id);
                div.innerHTML = `
                    <div class="text-white font-medium text-sm truncate">${chat.title}</div>
                    <div class="text-white/50 text-xs mt-1">${new Date(chat.timestamp).toLocaleDateString()}</div>
                `;
                historyDiv.appendChild(div);
            });
        }

        // Load chat
        function loadChat(chatId) {
            currentChatId = chatId;
            renderChatHistory();
            displayMessages();
            toggleSidebar(); // Close sidebar on mobile
        }

                    <select id="languageSelect" class="w-full glass text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <option value="english">English</option>
                        <option value="urdu">ÿßÿ±ÿØŸà (Urdu)</option>
                        <option value="roman_urdu">Roman Urdu</option>
                        <option value="hindi">‡§π‡§ø‡§Ç‡§¶‡•Ä (Hindi)</option>
                        <option value="arabic">ÿßŸÑÿπÿ±ÿ®Ÿäÿ© (Arabic)</option>
                        <option value="spanish">Espa√±ol (Spanish)</option>
                        <option value="french">Fran√ßais (French)</option>
                        <option value="german">Deutsch (German)</option>
                        <option value="chinese">‰∏≠Êñá (Chinese)</option>
                        <option value="japanese">Êó•Êú¨Ë™û (Japanese)</option>
                    </select>
                </div>
                
                <!-- Voice Settings -->
                <div class="mb-8">
                    <h3 class="text-xl font-semibold text-white mb-4">üîä Voice Settings</h3>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <label class="text-white/80">Enable Text-to-Speech</label>
                            <input type="checkbox" id="ttsEnabled" checked class="w-6 h-6">
                        </div>
                        <div>
                            <label class="text-white/80 block mb-2">Voice Speed</label>
                            <input type="range" id="voiceSpeed" min="0.5" max="2" step="0.1" value="1" class="w-full">
                            <span class="text-white/60 text-sm">Speed: <span id="speedValue">1.0</span>x</span>
                        </div>
                        <div>
                            <label class="text-white/80 block mb-2">Voice Pitch</label>
                            <input type="range" id="voicePitch" min="0.5" max="2" step="0.1" value="1" class="w-full">
                            <span class="text-white/60 text-sm">Pitch: <span id="pitchValue">1.0</span></span>
                        </div>
                    </div>
                </div>
                
                <!-- Advanced Settings -->
                <div class="mb-8">
                    <h3 class="text-xl font-semibold text-white mb-4">‚ö° Advanced Settings</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="text-white/80 block mb-2">Max Context Length (Unlimited Window)</label>
                            <input type="number" id="maxContext" value="100000" class="w-full glass text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-500">
                            <p class="text-white/50 text-sm mt-1">Higher values = more memory</p>
                        </div>
                        <div>
                            <label class="text-white/80 block mb-2">Temperature (Creativity)</label>
                            <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.7" class="w-full">
                            <span class="text-white/60 text-sm">Value: <span id="tempValue">0.7</span></span>
                        </div>
                        <div class="flex items-center justify-between">
                            <label class="text-white/80">Multi-AI Comparison Mode</label>
                            <input type="checkbox" id="multiAIMode" class="w-6 h-6">
                        </div>
                    </div>
                </div>
                
                <!-- Save Button -->
                <button onclick="saveSettings()" class="glow-button w-full bg-gradient-to-r from-green-500 to-blue-500 text-white py-4 rounded-lg font-bold text-lg hover:from-green-600 hover:to-blue-600">
                    üíæ Save Settings
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Initialize
        let currentChatId = null;
        let chats = {};
        let settings = {};
        let isTyping = false;
        
        // Load data from LocalStorage
        function loadData() {
            const savedChats = localStorage.getItem('chats');
            const savedSettings = localStorage.getItem('settings');
            
            if (savedChats) chats = JSON.parse(savedChats);
            if (savedSettings) {
                settings = JSON.parse(savedSettings);
                loadSettingsToUI();
            }
            
            renderChatHistory();
        }
        
        // Save data to LocalStorage
        function saveData() {
            localStorage.setItem('chats', JSON.stringify(chats));
            localStorage.setItem('settings', JSON.stringify(settings));
        }
        
        // Create new chat
        function createNewChat() {
            const chatId = 'chat_' + Date.now();
            chats[chatId] = {
                id: chatId,
                title: 'New Chat',
                messages: [],
                timestamp: Date.now()
            };
            currentChatId = chatId;
            saveData();
            renderChatHistory();
            clearChat();
        }
        
        // Render chat history
        function renderChatHistory() {
            const historyDiv = document.getElementById('chatHistory');
            historyDiv.innerHTML = '';
            
            const sortedChats = Object.values(chats).sort((a, b) => b.timestamp - a.timestamp);
            
            sortedChats.forEach(chat => {
                const div = document.createElement('div');
                div.className = `glass rounded-lg p-3 cursor-pointer hover:bg-white/20 transition ${chat.id === currentChatId ? 'bg-white/20' : ''}`;
                div.onclick = () => loadChat(chat.id);
                div.innerHTML = `
                    <div class="text-white font-semibold truncate">${chat.title}</div>
                    <div class="text-white/50 text-xs">${new Date(chat.timestamp).toLocaleDateString()}</div>
                `;
                historyDiv.appendChild(div);
            });
        }
        
        // Load specific chat
        function loadChat(chatId) {
            currentChatId = chatId;
            renderChatHistory();
            displayMessages();
        }
        
        // Clear chat display
        function clearChat() {
            document.getElementById('chatContainer').innerHTML = `
                <div class="text-center py-20">
                    <div class="text-6xl mb-4">ü§ñ</div>
                    <h2 class="text-3xl font-bold text-white mb-2">New Conversation</h2>
                    <p class="text-white/60">Ask me anything in any language!</p>
                </div>
            `;
        }
        
        // Display messages
        function displayMessages() {
            const container = document.getElementById('chatContainer');
            container.innerHTML = '';
            
            if (!currentChatId || !chats[currentChatId]) return;
            
            chats[currentChatId].messages.forEach(msg => {
                addMessageToUI(msg.role, msg.content);
            });
        }
        
        // Add message to UI
        function addMessageToUI(role, content, showSpeaker = true) {
            const container = document.getElementById('chatContainer');
            const div = document.createElement('div');
            div.className = 'chat-message';
            
            const isUser = role === 'user';
            
            div.innerHTML = `
                <div class="flex ${isUser ? 'justify-end' : 'justify-start'} mb-4">
                    <div class="max-w-3xl ${isUser ? 'bg-gradient-to-r from-purple-500 to-pink-500' : 'glass'} rounded-2xl p-4 relative">
                        ${!isUser && showSpeaker ? `
                            <button onclick="speakText('${content.replace(/'/g, "\\'")}', this)" class="absolute -top-2 -right-2 bg-blue-500 text-white rounded-full w-8 h-8 flex items-center justify-center hover:bg-blue-600 glow-button text-sm">
                                üîä
                            </button>
                        ` : ''}
                        <div class="flex items-start space-x-3">
                            <div class="text-2xl">${isUser ? 'üë§' : 'ü§ñ'}</div>
                            <div class="flex-1">
                                <div class="text-white/80 text-sm font-semibold mb-1">${isUser ? 'You' : 'AI Assistant'}</div>
                                <div class="text-white whitespace-pre-wrap">${content}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
        
        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isTyping) return;
            
            // Create chat if doesn't exist
            if (!currentChatId) {
                createNewChat();
            }
            
            // Add user message
            chats[currentChatId].messages.push({ role: 'user', content: message });
            
            // Update chat title if first message
            if (chats[currentChatId].messages.length === 1) {
                chats[currentChatId].title = message.substring(0, 50);
            }
            
            input.value = '';
            saveData();
            renderChatHistory();
            addMessageToUI('user', message);
            
            // Show typing indicator
            showTypingIndicator();
            isTyping = true;
            
            try {
                // Get AI response
                const response = await getAIResponse(message);
                
                // Remove typing indicator
                hideTypingIndicator();
                
                // Add AI message
                chats[currentChatId].messages.push({ role: 'assistant', content: response });
                saveData();
                addMessageToUI('assistant', response);
                
                isTyping = false;
            } catch (error) {
                hideTypingIndicator();
                addMessageToUI('assistant', '‚ùå Error: ' + error.message);
                isTyping = false;
            }
        }
        
        // Get AI Response
        async function getAIResponse(message) {
            const provider = settings.primaryProvider || 'openai';
            const model = settings.modelName || 'gpt-4';
            const language = settings.language || 'english';
            const multiAI = settings.multiAIMode || false;
            
            // Language instruction
            const languageInstruction = language !== 'english' ? `Please respond in ${language}.` : '';
            
            // Prepare messages with context
            const contextMessages = chats[currentChatId].messages.slice(-20); // Last 20 messages for context
            
            // Multi-AI mode
            if (multiAI) {
                return await getMultiAIResponse(message, languageInstruction);
            }
            
            // Single AI response
            if (provider === 'openai') {
                return await callOpenAI(contextMessages, languageInstruction);
            } else if (provider === 'anthropic') {
                return await callAnthropic(contextMessages, languageInstruction);
            } else if (provider === 'google') {
                return await callGemini(contextMessages, languageInstruction);
            } else if (provider === 'openrouter') {
                return await callOpenRouter(contextMessages, languageInstruction);
            }
            
            return "Please configure API keys in settings.";
        }
        
        // Call OpenAI API
        async function callOpenAI(messages, langInstruction) {
            const apiKey = settings.openaiKey;
            if (!apiKey) throw new Error('OpenAI API key not configured');
            
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: settings.modelName || 'gpt-4',
                    messages: [
                        { role: 'system', content: `You are a helpful AI assistant. ${langInstruction}` },
                        ...messages
                    ],
                    temperature: settings.temperature || 0.7,
                    max_tokens: settings.maxContext || 100000
                })
            });
            
            const data = await response.json();
            if (data.error) throw new Error(data.error.message);
            return data.choices[0].message.content;
        }
        
        // Call Anthropic API
        async function callAnthropic(messages, langInstruction) {
            const apiKey = settings.anthropicKey;
            if (!apiKey) throw new Error('Anthropic API key not configured');
            
            const response = await fetch('https://api.anthropic.com/v1/messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-api-key': apiKey,
                    'anthropic-version': '2023-06-01'
                },
                body: JSON.stringify({
                    model: settings.modelName || 'claude-3-opus-20240229',
                    messages: messages,
                    system: `You are a helpful AI assistant. ${langInstruction}`,
                    max_tokens: settings.maxContext || 100000
                })
            });
            
            const data = await response.json();
            if (data.error) throw new Error(data.error.message);
            return data.content[0].text;
        }
        
        // Call Google Gemini API
        async function callGemini(messages, langInstruction) {
            const apiKey = settings.geminiKey;
            if (!apiKey) throw new Error('Google Gemini API key not configured');
            
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{
                        parts: [{
                            text: `${langInstruction}\n\n${messages[messages.length - 1].content}`
                        }]
                    }]
                })
            });
            
            const data = await response.json();
            if (data.error) throw new Error(data.error.message);
            return data.candidates[0].content.parts[0].text;
        }
        
        // Call OpenRouter API (supports multiple models)
        async function callOpenRouter(messages, langInstruction) {
            const apiKey = settings.openrouterKey;
            if (!apiKey) throw new Error('OpenRouter API key not configured');
            
            const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`,
                    'HTTP-Referer': window.location.href,
                    'X-Title': 'Universal AI Chat'
                },
                body: JSON.stringify({
                    model: settings.modelName || 'openai/gpt-4',
                    messages: [
                        { role: 'system', content: `You are a helpful AI assistant. ${langInstruction}` },
                        ...messages
                    ]
                })
            });
            
            const data = await response.json();
            if (data.error) throw new Error(data.error.message);
            return data.choices[0].message.content;
        }
        
        // Multi-AI comparison
        async function getMultiAIResponse(message, langInstruction) {
            let responses = "üîç **Multi-AI Comparison Mode**\n\n";
            
            const providers = [];
            if (settings.openaiKey) providers.push({ name: 'OpenAI GPT-4', fn: callOpenAI });
            if (settings.anthropicKey) providers.push({ name: 'Claude', fn: callAnthropic });
            if (settings.geminiKey) providers.push({ name: 'Gemini', fn: callGemini });
            
            for (const provider of providers) {
                try {
                    const resp = await provider.fn([{ role: 'user', content: message }], langInstruction);
                    responses += `\n### ${provider.name}\n${resp}\n\n---\n`;
                } catch (e) {
                    responses += `\n### ${provider.name}\n‚ùå Error: ${e.message}\n\n---\n`;
                }
            }
            
            return responses;
        }
        
        // Text-to-Speech
        function speakText(text, button) {
            if (!settings.ttsEnabled) return;
            
            // Cancel previous speech
            window.speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = settings.voiceSpeed || 1;
            utterance.pitch = settings.voicePitch || 1;
            
            // Change button while speaking
            button.innerHTML = '‚è∏Ô∏è';
            button.onclick = () => window.speechSynthesis.cancel();
            
            utterance.onend = () => {
                button.innerHTML = 'üîä';
                button.onclick = () => speakText(text, button);
            };
            
            window.speechSynthesis.speak(utterance);
        }
        
        // Typing indicator
        function showTypingIndicator() {
            const container = document.getElementById('chatContainer');
            const div = document.createElement('div');
            div.id = 'typingIndicator';
            div.className = 'typing-indicator flex justify-start mb-4';
            div.innerHTML = `
                <div class="glass rounded-2xl p-4 flex items-center space-x-2">
                    <div class="text-2xl">ü§ñ</div>
                    <div class="flex space-x-1">
                        <span class="w-2 h-2 bg-white rounded-full"></span>
                        <span class="w-2 h-2 bg-white rounded-full"></span>
                        <span class="w-2 h-2 bg-white rounded-full"></span>
                    </div>
                </div>
            `;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
        
        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }
        
        // Settings
        function openSettings() {
            document.getElementById('settingsModal').classList.remove('hidden');
        }
        
        function closeSettings() {
            document.getElementById('settingsModal').classList.add('hidden');
        }
        
        function saveSettings() {
            settings = {
                openaiKey: document.getElementById('openaiKey').value,
                anthropicKey: document.getElementById('anthropicKey').value,
                geminiKey: document.getElementById('geminiKey').value,
                cohereKey: document.getElementById('cohereKey').value,
                openrouterKey: document.getElementById('openrouterKey').value,
                primaryProvider: document.getElementById('primaryProvider').value,
                modelName: document.getElementById('modelName').value,
                language: document.getElementById('languageSelect').value,
                ttsEnabled: document.getElementById('ttsEnabled').checked,
                voiceSpeed: parseFloat(document.getElementById('voiceSpeed').value),
                voicePitch: parseFloat(document.getElementById('voicePitch').value),
                maxContext: parseInt(document.getElementById('maxContext').value),
                temperature: parseFloat(document.getElementById('temperature').value),
                multiAIMode: document.getElementById('multiAIMode').checked
            };
            
            saveData();
            document.getElementById('currentModel').textContent = settings.modelName || 'GPT-4';
            closeSettings();
            alert('‚úÖ Settings saved successfully!');
        }
        
        function loadSettingsToUI() {
            if (settings.openaiKey) document.getElementById('openaiKey').value = settings.openaiKey;
            if (settings.anthropicKey) document.getElementById('anthropicKey').value = settings.anthropicKey;
            if (settings.geminiKey) document.getElementById('geminiKey').value = settings.geminiKey;
            if (settings.cohereKey) document.getElementById('cohereKey').value = settings.cohereKey;
            if (settings.openrouterKey) document.getElementById('openrouterKey').value = settings.openrouterKey;
            if (settings.primaryProvider) document.getElementById('primaryProvider').value = settings.primaryProvider;
            if (settings.modelName) document.getElementById('modelName').value = settings.modelName;
            if (settings.language) document.getElementById('languageSelect').value = settings.language;
            if (settings.ttsEnabled !== undefined) document.getElementById('ttsEnabled').checked = settings.ttsEnabled;
            if (settings.voiceSpeed) document.getElementById('voiceSpeed').value = settings.voiceSpeed;
            if (settings.voicePitch) document.getElementById('voicePitch').value = settings.voicePitch;
            if (settings.maxContext) document.getElementById('maxContext').value = settings.maxContext;
            if (settings.temperature) document.getElementById('temperature').value = settings.temperature;
            if (settings.multiAIMode !== undefined) document.getElementById('multiAIMode').checked = settings.multiAIMode;
            
            document.getElementById('speedValue').textContent = settings.voiceSpeed || 1;
            document.getElementById('pitchValue').textContent = settings.voicePitch || 1;
            document.getElementById('tempValue').textContent = settings.temperature || 0.7;
            document.getElementById('currentModel').textContent = settings.modelName || 'GPT-4';
        }
        
        function updateModelOptions() {
            const provider = document.getElementById('primaryProvider').value;
            const modelSelect = document.getElementById('modelName');
            
            const models = {
                openai: [
                    { value: 'gpt-4', label: 'GPT-4' },
                    { value: 'gpt-3.5-turbo', label: 'GPT-3.5 Turbo' }
                ],
                anthropic: [
                    { value: 'claude-3-opus-20240229', label: 'Claude 3 Opus' },
                    { value: 'claude-3-sonnet-20240229', label: 'Claude 3 Sonnet' }
                ],
                google: [
                    { value: 'gemini-pro', label: 'Gemini Pro' }
                ],
                openrouter: [
                    { value: 'openai/gpt-4', label: 'GPT-4' },
                    { value: 'anthropic/claude-3-opus', label: 'Claude 3 Opus' },
                    { value: 'google/gemini-pro', label: 'Gemini Pro' },
                    { value: 'meta-llama/llama-3-70b', label: 'Llama 3 70B' }
                ]
            };
            
            modelSelect.innerHTML = '';
            models[provider].forEach(model => {
                const option = document.createElement('option');
                option.value = model.value;
                option.textContent = model.label;
                modelSelect.appendChild(option);
            });
        }
        
        // Sidebar toggle for mobile
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }
        
        // Enter to send
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Range sliders
        document.getElementById('voiceSpeed').addEventListener('input', (e) => {
            document.getElementById('speedValue').textContent = e.target.value;
        });
        document.getElementById('voicePitch').addEventListener('input', (e) => {
            document.getElementById('pitchValue').textContent = e.target.value;
        });
        document.getElementById('temperature').addEventListener('input', (e) => {
            document.getElementById('tempValue').textContent = e.target.value;
        });
        
        // Initialize on load
        loadData();
    </script>
